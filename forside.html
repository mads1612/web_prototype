<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div id="mobil_top">
        <div id="tid_sprite"></div>

    <div class="forside_top">

    </section>
